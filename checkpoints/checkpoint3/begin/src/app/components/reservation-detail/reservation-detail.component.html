<lf-form name="reservationDetail"
         title="Reservation detail"
         [isRequired]="true" [isDefault]="true">

  <lf-form-content>

    <div class="row">
      <div class="col-sm-4">
        <lf-text name="fullName" code="1.1" title="Full Name" label="Full Name" [isRequired]="true"></lf-text>
      </div>
      <div class="col-sm-4">
        <!-- CP3: Must be at least 18 years old! -->
        <lf-date name="birthDate" code="1.2" title="Date of Birth" label="Date of Birth" [isRequired]="true"></lf-date>
      </div>
      <div class="col-sm-4">
        <lf-select name="nationality" code="1.3" title="Nationality" label="Nationality" [options]="nationalities" [isRequired]="true"></lf-select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <!-- CP3: E-mail format must be valid! -->
        <lf-text name="email" code="1.4" title="E-mail Address" label="E-mail Address" [isRequired]="true"></lf-text>
      </div>
      <div class="col-sm-4">
        <lf-text name="phone" code="1.5" title="Phone Number" label="Phone Number" [isRequired]="true"></lf-text>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <!-- CP3: Minimum check-in date must be today! -->
        <lf-date-range name="checkinCheckout" code="1.6" title="Check-in / Check-out" label="Check-in / Check-out" [isRequired]="true"></lf-date-range>
      </div>
      <div class="col-sm-2">
        <!-- CP3: Hours go from 0 to 23! -->
        <lf-number name="arrivalHour" code="1.7" title="Hour of Arrival" label="Hour of Arrival"></lf-number>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <!-- CP3: Flight codes must be no longer than 7 characters! -->
        <lf-text name="flightNumber" code="1.8" title="Flight Number" label="Flight Number"></lf-text>
      </div>
    </div>

  </lf-form-content>

  <sc-other-guests></sc-other-guests>
  <sc-accommodation></sc-accommodation>
</lf-form>
